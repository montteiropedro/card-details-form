<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;900&display=swap" rel="stylesheet">

  <title>Card Form</title>
</head>
<body>
  <aside class="container">
    <div class="cards">
      <div class="card card--front">
        <img src="./images/card-logo.svg" alt="Card Logo" class="card__logo">
      
        <span class="card__info card__info--number">0000 0000 0000 0000</span>
      
        <div class="card__infos">
          <span class="card__info card__info--name">Jane Appleseed</span>
          <span class="card__info card__info--exp-date">
            <span>00</span>/<span>00</span>
          </span>
        </div>
      </div>

      <div class="card card--back">
        <span class="card__info card__info--card-cvc">000</span>
      </div>
    </div>
  </aside>

  <main class="container">
    <form action="" class="form">
      <div class="form__field">
        <label for="card-name">Cardholder Name</label>
        <input type="text" required id="card-name" pattern="[A-Za-z ]+" autocomplete="off" placeholder="e.g. Jane Appleseed">
        <span class="error"></span>
      </div>

      <div class="form__field">
        <label for="card-number">Card Number</label>
        <input type="tel" required id="card-number" maxlength="19" pattern="[0-9 ]{19}" autocomplete="off" placeholder="e.g. 1234 5678 9123 0000">
        <span class="error"></span>
      </div>

      <div>
        <div class="form__field form__field--exp-date">
          <label for="exp-date__month">Exp. Date (MM/YY)</label>
          <div>
            <input type="tel" required id="exp-date__month" maxlength="2" pattern="0[1-9]{1}|1[0-2]{1}" autocomplete="off" placeholder="MM">
            <input type="tel" required id="exp-date__year" maxlength="2" pattern="[0-9]{2}" autocomplete="off" placeholder="YY">
          </div>
          <span class="error"></span>
        </div>

        <div class="form__field form__field--card-cvc">
          <label for="card-cvc">CVC</label>
          <input type="tel" required id="card-cvc" maxlength="4" pattern="[0-9]{3,4}" autocomplete="off" placeholder="e.g. 123">
          <span class="error"></span>
        </div>
      </div>

      <button type="submit" class="form__submit btn">Confirm</button>
    </form>

    <!-- Completed message start -->

    <div class="completed-message">
      <img src="./images/icon-complete.svg" alt="Completed Icon" class="completed-message__icon">

      <strong class="completed-message__title">Thank you!</strong>
      <span class="completed-message__text">We've added your card details</span>

      <button class="completed-message__submit btn">Continue</button>
    </div>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer noopener">Frontend Mentor</a>.
      Coded by <a href="https://github.com/montteiropedro" target="_blank" rel="noreferrer noopener">Pedro Monteiro</a>.
    </footer>
  </main>

  <script src="./javascript/formatFields.js"></script>
  <script src="./javascript/onSubmit.js"></script>
  <script type="module" src="./javascript/validations/index.js"></script>
</body>
</html>
